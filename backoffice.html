<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid bg-black">
        <div class="pe-4">
          <img src="assets/img/logo.png" alt="logo Amazon" width="80" />
        </div>
        <div>
          <a class="nav-link text-light fw-bold pe-4" href="index.html">Homepage</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto fs-6">
            <a class="nav-link fw-bold text-light pe-4" href="backoffice.html"
              >
               Backoffice <i class="bi bi-database-add"></i></a
            >
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row">
          <div
            class="col-12 col-md-10 col-lg-8 mx-auto mt-5"
            id="pageMode"
          ></div>
        </div>
        <div class="row">
          <div class="col-12 col-md-10 col-lg-8 mx-auto">
            <form>
              <label for="productName" class="form-label fw-medium mt-3"
                >Product name:</label
              >
              <input
                class="form-control"
                id="productName"
                type="text"
                placeholder="Required field"
                aria-label="product name"
                required
              />

              <label for="productBrand" class="form-label fw-medium mt-3"
              >Product brand:</label
            >
            <input
              class="form-control"
              id="productBrand"
              type="text"
              placeholder="Required field"
              aria-label="Product brand"
              required
            />

              <label for="productDescription" class="form-label fw-medium mt-3"
                >Product description:</label
              >
              <textarea
                class="form-control"
                id="productDescription"
                rows="3"
                placeholder="Required field"
                required
              ></textarea>

             

              <label for="productImg" class="form-label fw-medium mt-3">Image URL:</label>
              <input
                class="form-control"
                id="productImg"
                type="text"
                placeholder="Required field"
                aria-label="Image URL"
                required
              />

              <label for="productPrice" class="form-label fw-medium mt-3"
                >Product price:</label
              >
              <input
                class="form-control"
                id="productPrice"
                type="number"
                placeholder="Required field (numbers only)"
                aria-label="price"
                required
              />
              <div class=" d-flex justify-content-between mt-3">
                <div>
                  <button type="submit" class="btn btn-light" id="submitBtn">
                    Confirm
                  </button>
                </div>
                
                <div>
                  <button type="reset" class="btn btn-warning me-4 " id="resetBtn">
                    Reset
                  </button>
                  <button type="button" class="btn btn-danger" id="deleteBtn">
                    Delete
                  </button>
                </div>
               
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/Js/backoffice.js"></script>
  </body>
</html>
